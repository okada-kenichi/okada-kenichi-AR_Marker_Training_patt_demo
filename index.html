<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="noindex" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ARjs_test</title>
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <a-scene vr-mode-ui="enabled: false" embedded arjs>
            <a-assets>
                <a-asset-item id="obj" src="./files/3D_T.gltf"></a-asset-item>
                <!-- objファイル -->
            </a-assets>
            <a-marker preset="custom" type="pattern" url="./files/pattern-url.patt">
                <!-- <a-entity gltf-model="./files/3D_DAM.gltf" scale="5 5 5" position="150 300 -100"> </a-entity> -->
                <a-entity gltf-model="#obj" scale="7 7 7" position="0 0 0"> </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
